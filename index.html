<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Stone Paper Scissor game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="Stone1.PNG" alt="">
            </div>
            <div class="choice" id="paper">
            <img src="Paper1.PNG" alt="">
            </div>
            <div class="choice" id="scissors">
            <img src="Scissor1.PNG" alt="">
            </div>
    </div>
    <div id="box">
     
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
        
    </div>
    <div class="msg-cointainer">
        <p id="msg">Play Again</p>
    </div>
    <script>
        let userScore=0;
let compScore=0;

const choices= document.querySelectorAll(".choice");
const msg = document.querySelector("#msg");
const genCompChoice = () =>
{
    const options =["rock","paper","scissors"];
    const randInx = Math.floor(Math.random()*3);
    return options[randInx];
}
const userScorePara = document.querySelector("#user-score");
const CompScorePara = document.querySelector("#comp-score");
const showWinner = (userWin) =>
{
    if(userWin)
    {
        userScore++;
        userScorePara.innerHTML =userScore;
        console.log("User Win");
        msg.innerHTML=`You win! ${userChoice} beats ${compChoice}`;
        msg.style.backgroundColor = "green";

    }
    else
    {
        compScore++;
        CompScorePara.innerHTML =compScore;
        console.log("You lose");  
        msg.innerHTML="You lose";
        msg.style.backgroundColor = "Red";
    }
}
const drawGame = () =>
{
    console.log("game was draw");
    msg.innerHTML="Game Draw";
    msg.style.backgroundColor = "Orange";
} 
const playGame =(userChoice)=>{
 console.log("user choice = ", userChoice);
 const compChoice = genCompChoice();
 console.log("comp choice = ", compChoice);
 if(userChoice === compChoice)
 {
  drawGame();
 }
 else{
    let userWin=true;
    if(userChoice === "rock"){
        userWin= compChoice === "paper" ? false:true;
    }
    else if(userChoice === "paper"){
        userWin= compChoice === "scissors" ? false:true;
    }
    else{
        userWin= compChoice === "rock" ? false:true;
    }
    showWinner(userWin);
 }
};
choices.forEach((choice) =>{
    choice.addEventListener("click",() =>{
     const userChoice=choice.getAttribute("id");  
     console.log("choice was clicked",userChoice); 
     playGame(userChoice);
    });
});
    </script>
</body>
</html>
